{{ $input := trim .Inner "\r\n" }}

{{ with .Page.Resources.GetMatch $input }}
   {{ $width := .Width }}
   {{ $height := .Height }}

   {{ $height := div $width 2 }}
   {{ $wxh := printf "%dx%d Center" $width $height }}

   {{ $croppedImage := .Fill $wxh }}
   <img src="{{ $croppedImage.RelPermalink }}" alt="Cropped image">
{{ end }}
